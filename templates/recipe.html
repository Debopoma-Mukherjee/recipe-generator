<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h1>Recipe Generator</h1>
        <form method="POST" class="mb-3">
            {% csrf_token %}
            <input type="text" name="item" class="form-control mb-2" placeholder="Enter ingredients" required>
            <button type="submit" class="btn btn-danger">Generate Recipe</button>
        </form>

        {% if recipe %}
        <div class="card p-3">
            <h3>Generated Recipe:</h3>
            <pre>{{ recipe }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
